[pytest]
# Pytest Configuration for Antibody Non-Specificity Prediction Pipeline
# Clean Code Philosophy: Fast, Independent, Repeatable, Self-validating, Timely
# Date: 2025-11-07

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts =
    # Output formatting
    --verbose
    --tb=short
    --strict-markers
    -ra

    # Coverage reporting
    --cov=src/antibody_training_esm
    --cov-report=html
    --cov-report=term-missing
    # Note: 80% target overall, but Phase 1 focuses on core modules
    # --cov-fail-under=80

    # Performance
    --maxfail=10

# Warning filters (suppress expected warnings from dependencies)
filterwarnings =
    # sklearn deprecation warnings (BinaryClassifier intentionally doesn't inherit BaseEstimator)
    ignore:.*__sklearn_tags__.*:DeprecationWarning:sklearn.utils._tags
    # sklearn convergence warnings (expected with small test datasets and max_iter=10)
    ignore:.*lbfgs failed to converge.*:sklearn.exceptions.ConvergenceWarning
    ignore:.*lbfgs failed to converge.*:UserWarning:sklearn.linear_model._logistic
    # sklearn scoring warnings (expected when testing edge cases with imbalanced data)
    ignore:.*Scoring failed.*:UserWarning:sklearn.model_selection._validation
    # sklearn undefined metric warnings (expected with edge case test data)
    ignore:.*Precision is ill-defined.*:sklearn.exceptions.UndefinedMetricWarning
    ignore:.*Precision is ill-defined.*:UserWarning:sklearn.metrics._classification
    # pytest collection warnings (TestConfig is a dataclass, not a test class)
    ignore:.*cannot collect test class.*TestConfig.*:pytest.PytestCollectionWarning

# Test markers (registered in conftest.py)
markers =
    unit: Unit tests (fast, no I/O) - Core business logic
    integration: Integration tests (medium speed, some I/O) - Component interactions
    e2e: End-to-end tests (slow, full pipeline) - Full workflows
    slow: Tests that take >1s to run
    gpu: Tests that require GPU (skip in CI with: -m "not gpu")
    legacy: Legacy tests for backward compatibility (deprecated, will be removed)

# Coverage configuration
[coverage:run]
source = src/antibody_training_esm
omit =
    */tests/*
    */conftest.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard exclusions
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError

    # Type checking blocks
    if TYPE_CHECKING:
    if typing.TYPE_CHECKING:

    # Defensive programming
    except Exception:
    except BaseException:

    # Main entry points
    if __name__ == .__main__.:

    # Abstract methods
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
